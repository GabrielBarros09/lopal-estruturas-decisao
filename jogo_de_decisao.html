<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Decisão</title>
</head>
<body>
    <script>
         let numeroAleatorio = Math.random()*10;
         let numeroAleatorioInteiro = Math.round(numeroAleatorio)
         
        let numero = prompt("Olá, pense em um número de 0-10, tente acertar o número que pensei!");
        let resultado = (numero >=1 && numero <=10) ?
            (numero == numeroAleatorioInteiro) ?
            "Parabéns! Você adivinhou":
            "Você errou! O número que eu pensei era " +
                numeroAleatorioInteiro + "!" :
            "Número inválido."

            document.write(resultado)
    
    </script>
</body>
</html>
