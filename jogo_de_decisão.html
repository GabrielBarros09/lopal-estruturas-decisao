<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Decisão</title>
</head>
<body>
    <script>
         let numeroAleatorio = Math.random()*10;
         let numeroAleatorioInteiro = Math.round(numeroAleatorio)
         document.write("O numero é: " + numeroAleatorioInteiro + ".");

        let numero = prompt("Olá, pense em um número de 0-10, tente acertar o número que pensei!");
        if(numero == numeroAleatorioInteiro){
            document.write(" Você acertou!Parabéns!.") 


        }else if (numero){
            document.write(" Você errou! Tente novamente.")
        }

    
    </script>
</body>
</html>
